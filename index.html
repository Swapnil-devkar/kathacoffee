<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        margin-top: 0px;
    }

    html,
    body {
        height: 100%;
        width: 100%;
    }

    .head {
        background-color: #a56c21;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-between;
        position: sticky;

    }


    .option {
        width: 70%;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-evenly;
    }

    .option>a {
        font-size: 20px;
        text-decoration: none;
        color: white;
    }

    .option>a:hover {
        color: black;
        font-size: 23px;
    }


    .hero-section>p {
        width: 100%;
        position: relative;
        overflow: hidden;
        z-index: -1;
    }

    .hero-section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .thridpage {
        margin-top: -5px;
        background-color: #db9447;
        width: 100%;
        height: 740px;
        gap: 0px;
    }

    .special {
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 45px;
    }

    .row1 {
        height: 300px;

    }

    .row1 {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        justify-content: space-around;
        font-size: 25px;
        margin-top: 0px;
    }

    .one>img {
        border-radius: 30%;
    }

    .manucard {
        justify-content: center;
        display: flex;
        align-items: center;
    }

    .manucard>a>button {
        background-color: black;
        color: white;
        height: 40px;
        width: 90px;
        border: none;
        border-radius: 15px;
        font-weight: bold;

    }

    .manucard>a>button:hover {
        background: white;
        color: black;
    }

    .up {
        justify-content: right;
        margin-right: 10px;
        display: flex;
        align-items: center;
    }

    .fouthpage {
        width: 100%;
        background-color: rgb(57, 55, 55);
    }
</style>
