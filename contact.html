<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo11.png" type="image/x-icon">
  <title>contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #f8d8a7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #a56c21;
    }

    .contact-details {
      margin-bottom: 30px;
    }

    .contact-details p {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.6;
    }

    .contact-details a {
      color: #007BFF;
      text-decoration: none;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #a56c21;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #ea8509;
    }
  </style>
</head>

<div class="contact-container">
